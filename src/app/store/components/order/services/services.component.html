<!-- Below code is used to call the store left and right content section -->
<div *ngIf="isServicePageChecked" class="store-page-content-sec s-product-store-page">

    <!-- Below code is used to call the store left content section -->
    <div class="store-page-left-content-sec">
        <div class="store-category-list-sec">
            <div class="cat-sec-top-bg"></div>
            <!-- Use for top section graphics element -->
            <div class="cat-sec-bottom-bg"></div>
            <!-- Use for bottom section graphics element -->
            <h4 class="dy-body-txt-color">SERVICES</h4>
            <div class="store-category-list">
                <ul class="service-page-left-content-sec">
                    <li [style.display]="sTitle.fieldDetails.length == 0 ? 'none' : ''" *ngFor="let sTitle of customFields;let i = index;" (click)="scroll(i)">
                        {{sTitle.serviceTitleName}}
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Below code is used to call the store right content section -->
    <div class="store-page-right-content-sec">

        <div class="first-store-card">
            <div class="review-order-heading-sec">
                <h2 class="dy-body-txt-color">
                    Select Services
                </h2>
                <app-header-footer-note data="HEADER"></app-header-footer-note>
            </div>
            <!-- Have to change the UI of these buttons -->
            <div class="actionable-ntm-group">
                <button mat-flat-button class="active-btn dy-action-btn-color" (click)="common.backward()">Previous</button>
                <button mat-flat-button class="active-btn dy-action-btn-color" (click)="common.forward()">Next</button>
            </div>


        </div>

        <!-- IF there is no any custom field defined in any service title then no need to show that -->
        <div *ngFor="let sTitle of customFields;let i = index;">

            <div *ngIf="sTitle.fieldDetails.length > 0" class="row store-card-layout" id="title{{i}}">
                <div class="title-sec-card-content dy-body-txt-color">
                    {{i + 1}}. {{sTitle.serviceTitleName}}
                </div>
                <div *ngFor="let field of sTitle.fieldDetails" class="detail-sec-card-content dy-body-txt-color">
                    <div class="service-description-sec dy-body-txt-color">
                        {{field.description}}
                        <span *ngIf="field.isRequired" class="mat-placeholder-required mat-form-field-required-marker">*</span>
                    </div>
                    <div class="service-value-sec dy-body-txt-color">
                        <app-dynamic-input-field [field]="field" obj="serviceDetails"></app-dynamic-input-field>
                    </div>

                    <div class="service-description-sec" *ngIf="field.value">
                        <app-display-linked-fields [field]="field" obj="serviceDetails"></app-display-linked-fields>
                    </div>

                </div>
            </div>
        </div>


        <div class="store-card-layout cus-footer-txt-sec service-footer">
            <app-header-footer-note data="FOOTER"></app-header-footer-note>
            <div class="actionable-ntm-group">
                <button mat-flat-button class="active-btn dy-action-btn-color" (click)="common.backward()">Previous</button>
                <button mat-flat-button class="active-btn dy-action-btn-color" (click)="common.forward()">Next</button>
            </div>
        </div>


    </div>
</div>
