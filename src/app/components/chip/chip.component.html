<mat-form-field class="select-all-chip-list">
  <mat-chip-list #chipList>
    <mat-chip *ngFor="let select of selectedData" [selectable]="selectable" [removable]="removable"
      (removed)="remove(select)" [disabled]="disabled">
      {{select.name}}
      <mat-icon matChipRemove *ngIf="removable && !disabled">cancel</mat-icon>
    </mat-chip>
    <!-- <input type="text" placeholder={{data.placeholder}} [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      [matChipInputAddOnBlur]="addOnBlur" [matAutocomplete]="auto" #matChip [ngModelOptions]="{standalone: true}"
      [(ngModel)]="dataName" (keyup)='keyUp.next($event)' /> -->
      <input type="text" aria-label="Number" matInput placeholder={{data.placeholder}} [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      [matChipInputAddOnBlur]="addOnBlur" [matAutocomplete]="auto" #matChip [formControl]="searchText" [disabled]="disabled"/>
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option [value]="option.name" *ngFor="let option of filteredOptions" (onSelectionChange)="setOptions(option,$event)">
        {{option.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-chip-list>
  <mat-hint *ngIf="noResult">{{appMessage.U0100}}</mat-hint>
</mat-form-field>
